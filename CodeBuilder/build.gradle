apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
}

final bintrayUser = hasProperty('bintray_user') ? property('bintray_user') : ''
final bintrayApiKey = hasProperty('bintray_api_key') ? property('bintray_api_key') : ''
final versionName = hasProperty('version_name') ? property('version_name') : ''

task sourceJar(type: Jar) {
    from sourceSets.main.java.srcDirs
    classifier "source"
}

publishing {
    publications {
        Bintray(MavenPublication) {
            groupId 'com.github.wrdlbrnft'
            artifactId 'code-builder'
            version versionName
            artifact(sourceJar)
            artifact("$buildDir/libs/CodeBuilder.jar")
        }
    }
}

bintray {
    user = bintrayUser
    key = bintrayApiKey
    publications = ['Bintray']
    pkg {
        repo = 'maven'
        name = 'CodeBuilder'
        userOrg = bintrayUser
        licenses = ['MIT']
        vcsUrl = 'https://github.com/Wrdlbrnft/CodeBuilder'
        publicDownloadNumbers = true
        version {
            name = versionName
            released = new Date()
        }
    }
}